<script>
  $(function () {
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */

    //--------------
    //- AREA CHART -
    //--------------
   var ctx = document.getElementById("barChart1").getContext("2d");


var label= [
    "No. of Proposed HVDS feeders",
    "Project (LOI)  Cost in Cr.:",
    "Revised Project cost as per RC in Crs. ",
    "Cummulative expenditure booked in crs"]

var labelData=[
"Tumkur_RSD1",
"Tumkur_RSD2",
"Chikkaballapura",
"Doddaballapura",
"Tumkur_RSD1",
"Tumkur_RSD2",
"CSD3_Kyathsandra",
"Total",
];




var rowtwo=[];



rowtwo['0'] =  [17,99.02,152.73 ,146.22]    
 rowtwo['1']       =    [8  ,47.23  ,93.28  ,146.22]  
 rowtwo['2']    =    [6  ,34.8,  74.62,  57.54 ]
 rowtwo['3']     =    [9  ,193.00,  87.64,  87.63]  
 rowtwo['4']     =    [8  ,0, 75.26,  298.81] 
 rowtwo['5']     =    [15 ,0, 173.34,298.81 ]
 rowtwo['6']  =    [5  ,0, 42.54,298.81] 
 rowtwo['7']        =    [ 68  ,374.05 ,699.41,  590.20  ]



var dataMap = {};
for(row=0;row<rowtwo.length;row++){
  var obj={};
  obj['method']='Bar';
  
  var rowdata = {};
  rowdata['label'] = labelData[row];
  rowdata['fillColor'] = 'rgba(60,141,188,0.9)';
  rowdata['data'] = rowtwo[row];


  var mainData={};
  mainData['labels']=label;
  mainData['datasets'] = [];
 mainData['datasets'].push(rowdata);


  obj['data']=mainData;

  var newIndex='pie'+(row+1);
  dataMap[newIndex]=obj;
}
console.log(dataMap);










   
var currentChart;

 function updateChart() {
     if(currentChart){currentChart.destroy();}
   
     var determineChart = $("#chartType").val();

     var params = dataMap[determineChart]
      currentChart = new Chart(ctx)[params.method](params.data, {});
      var legend=currentChart;
          document.getElementById("js-legend").innerHTML = legend.generateLegend();

 }


 $('#chartType').on('click', updateChart)
 updateChart();




















  })

</script>
