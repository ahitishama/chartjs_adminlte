<script>
  $(function () {
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */

    //--------------
    //- AREA CHART -
    //--------------
   var ctx = document.getElementById("barChart1").getContext("2d");




var  labelData=[" Running_of_11KV_over_head_line  " ,    
" Running_of_11KV_Aerial_Bunched_Cable" ,
" Providing_11KV_Underground_cable " ,              
" Installation_of_New_DTCs     "  ,              
" Capacity_Enhancement_of_DTCs   "   ,                            
" Running_of_LT_over_head_line    "  ,   
" Running_of_LT_Aerial_Bunched_Cable "  ,
" Providing_LT_Underground_cable   " ]



var label = ["DWA Qty",
           "Approved Survey Qty",
           "Target Qty for the FY 2017-18 (March-2018) against survey quantity",
           "Target for the month of Jan-18", 
           "Progress till Dec-2017",
           "Progress during month of Jan- 2018",
           "Cumulative progress as at the end of  Jan-18", 
           "% Progress w.r.t. Progress of Jan-18 &  Target fixed for FY-2017-18"];


var rowtwo = [];   

rowtwo['0'] =[ 20.6, 20.6, 10.3, 2.06, 2.40, 0.146,  2.546,  24.72] 
rowtwo['1']=[ 21.1, 21.06,  10.53,  2.11, 6.18, 0.0,6.175,  58.64]
rowtwo['2'] =[5.9,   5.9,  2.95, 0.59, 0.00, 0.0 ,0.0, 0.00]


rowtwo['3']= [64, 64, 32, 6.40, 11.00,  1,  12.0, 37.50]
rowtwo['4'] =[0  ,0, 0,  0.00, 0.00  ,0  ,0.0  ,0.00]
rowtwo['5']=[118, 118.59, 11.80,  0.00, 0.0 ,0.0, 0.00]
rowtwo['6']=[18.9 ,18.9 ,9.45,  1.89, 9.03, 0.275,  9.3 ,98.41]

rowtwo['7']  =[0, 0,  0,  0.00  ,0.00 ,0.0  ,0.0  ,0.00]



var dataMap = {};
for(row=0;row<rowtwo.length;row++){
  var obj={};
  obj['method']='Bar';
  
  var rowdata = {};
  rowdata['label'] = labelData[row];
  rowdata['fillColor'] = 'rgba(60,141,188,0.9)';
  rowdata['data'] = rowtwo[row];


  var mainData={};
  mainData['labels']=label;
  mainData['datasets'] = [];
 mainData['datasets'].push(rowdata);


  obj['data']=mainData;

  var newIndex='pie'+(row+1);
  dataMap[newIndex]=obj;
}
console.log(dataMap);











   
var currentChart;

 function updateChart() {
     if(currentChart){currentChart.destroy();}
   
     var determineChart = $("#chartType").val();

     var params = dataMap[determineChart]
      currentChart = new Chart(ctx)[params.method](params.data, {});
      var legend=currentChart;
          document.getElementById("js-legend").innerHTML = legend.generateLegend();

 }


 $('#chartType').on('click', updateChart)
 updateChart();




















  })

</script>
