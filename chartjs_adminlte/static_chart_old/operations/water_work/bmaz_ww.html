<script>
  $(function () {
    

  var  mainLable = ["No. of Applications pending as at the end of previous month.", "No of Applications registered during the month"  ,"Total Applications.","No of Applications lapsed during the month","No. of Applications serviced during the month" ,"No. of Applications pending as at the end of the month"," Applications pending with Local Bodies  ",    "Applications pending with BESCOM end"  ,"Total applications serviced during 17-18","Works completed from BESCOM end, but sevice not avalied "  ,"Formalilities not observed  ","Total applications pending from local bodies as at the end of the month" ,"Work Order issued ",  "Work Under progress",  "Work to be taken up  ","Work order to be issued",  "Total applications pending from BESCOM end as at the end of the month" ,"Total applications serviced during 17-18"];
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */

    //--------------
    //- East CHART -
    //--------------
   var ctx = document.getElementById("barChart1").getContext("2d");

    /*data*/





  

/*bar1--->   Indiranagar data*/
var indiranagar =[48 , 3 ,51 , 0, 2, 49 , 49,  0 ,49,  0 ,0, 0 ,0 ,0, 86]


 var dataMap = {
     'pie1':  {
          method: 'Bar',
         data: {
             labels: mainLable,
             datasets: [{
          label               : 'indiranagar',
          fillColor           : 'rgba(210, 214, 222, 1)',
          strokeColor         : 'rgba(210, 214, 222, 1)',
          pointColor          : 'rgba(210, 214, 222, 1)',
          pointStrokeColor    : '#c1c7d1',
          pointHighlightFill  : '#fff',
          pointHighlightStroke: 'rgba(220,220,220,1)',
          data                : indiranagar
        }],
      }
     },

    
 };

    

  




   
var currentChart;

 function updateChart() {
     if(currentChart){currentChart.destroy();}
   
     var determineChart = $("#chartType").val();

     var params = dataMap[determineChart]
      currentChart = new Chart(ctx)[params.method](params.data, {});
      var legend=currentChart;
          document.getElementById("js-legend").innerHTML = legend.generateLegend();

 }


 $('#chartType').on('click', updateChart)
 updateChart();


  })

</script>
